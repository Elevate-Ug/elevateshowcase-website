<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Elevate - Coming Soon</title>
  </head>
  <body>
    <div class="floats">
      <div class="flash" id="prompt">
        <p class="text-with-icon">
          <span
            ><img
              src="assets/icons/check.svg"
              alt="elavate logo"
              width="20px" /></span
          >email sent
        </p>
      </div>
    </div>
    <header class="header">
      <div class="logo">
        <a href="elevateug.com">
          <img
            src="assets/icons/elevate.png"
            alt="elavate logo"
            width="150px"
          />
        </a>
      </div>
    </header>
    <main class="main">
      <div class="main__text">
        <span class="main__text-fill"
          >COM<span class="color-yellow">1</span>NG</span
        >
        <span class="main__text-stroked soon-text">SOON</span>
      </div>
      <form class="main__form" id="form">
        <label class="form_label" for="email"
          >Be the first to get notified</label
        >
        <div class="form_input">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            placeholder="Please enter your email"
          />
          <button type="submit">
            <img src="assets/icons/angle-right.svg" height="22px" />
          </button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__copyright">
        <p class="text-with-icon">
          <span><img src="assets/icons/location.svg" width="20px" /></span
          >Wampewo Ave, Kampala Uganda
        </p>
        <p>Elevate Â© 2021. All rights reserved</p>
      </div>
      <div class="footer__contact">
        <div class="socials">
          <a href="https://www.facebook.com/elevateugagency"
            ><img src="assets/icons/facebook.svg" width="20px"
          /></a>
          <a href="https://twitter.com/UgElevate"
            ><img src="assets/icons/twitter.svg" width="20px"
          /></a>
          <a href="https://www.instagram.com/elevate_ug/"
            ><img src="assets/icons/instagram.svg" width="20px"
          /></a>
        </div>
        <div class="contacts">
          <p class="text-with-icon">
            <span><img src="assets/icons/phone.svg" width="20px" /></span>
            <a href="tel:+256786691088">+256 786 691 088</a>
          </p>
          <div class="separator"></div>
          <p class="text-with-icon">
            <span><img src="assets/icons/email.svg" width="20px" /></span
            ><a href="mailto:jonathan.kigozi@elevateug.com"
              >jonathankigozi@gmail.com</a
            >
          </p>
        </div>
      </div>
    </footer>
    <div id="cursor"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
      integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
